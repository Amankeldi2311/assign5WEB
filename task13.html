<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cone Volume Calculator</title>
    <style>
        body {
            font-size: large;
        }

        * {
            margin: 4px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Cone Volume Calculator</h2>
        
        <label>Radius:</label>
        <br>
        <input type="number" id="cone-radius" placeholder="Enter radius">
        <br>
        
        <label>Height:</label>
        <br>
        <input type="number" id="cone-height" placeholder="Enter height">
        <br>
        
        <label>Volume:</label>
        <br>
        <input type="text" id="cone-volume" placeholder="Volume will appear here" readonly>
        <br>
        
        <button onclick="calculateConeVolume()">Volume</button>
    </div>
    
    <script>
        function calculateConeVolume() {
            const radius = parseFloat(document.getElementById('cone-radius').value);
            const height = parseFloat(document.getElementById('cone-height').value);
            const volume = (1 / 3) * Math.PI * Math.pow(radius, 2) * height;
            document.getElementById('cone-volume').value = volume.toFixed(2);
        }
    </script>

</body>

</html>
