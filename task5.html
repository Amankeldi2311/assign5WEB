<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest and Shortest String Finder</title>
</head>
<body>
    <script>
        function longest_string(str_ara) {
            var max = str_ara[0].length;
            str_ara.map(v => max = Math.max(max, v.length));
            return str_ara.filter(v => v.length === max);
        }

        function shortest_string(str_ara) {
            var min = str_ara[0].length;
            str_ara.map(v => min = Math.min(min, v.length));
            return str_ara.filter(v => v.length === min);
        }

        const words = [];
        for (let i = 1; i <= 3; i++) {
            words.push(prompt(`Enter word ${i}:`));
        }

        alert(`The longest word(s): ${longest_string(words).join(', ')}`);
        alert(`The shortest word(s): ${shortest_string(words).join(', ')}`);
    </script>

</body>
</html>
