<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Find First Non-Repeated Character</h1>
    <input type="text" id="inputString" placeholder="Enter a string" />
    <button onclick="findFirstNonRepeated()">Find</button>
    <p id="result"></p>

    <script>
        function findFirstNonRepeated() {
            const input = document.getElementById('inputString').value;

            const result = input.split('').find(char => input.indexOf(char) === input.lastIndexOf(char));

            document.getElementById('result').textContent = `First non-repeated character: "${result}"`;
                
        }
    </script>

</body>

</html>
